<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit tower</title>
</head>
<body>
<div align="center">
    <h1>Edit tower</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${tower}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Id:</td>
                <td><input type="text" th:field="${tower.id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Tower name:</td>
                <td><input type="text" th:field="${tower.name}"/></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" th:field="${tower.locationCity.country.country}"/></td>
            </tr>
            <tr>
                <td>City Location:</td>
                <td><input type="text" th:field="${tower.locationCity.city}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
