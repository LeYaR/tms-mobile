<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statuses</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/tables/table.css}" rel="stylesheet"/>
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="table" id="scroll">
    <a th:href="'/street'">Next page</a>
    <h1>Statuses list</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Code</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="status : ${statuses}">
            <td th:text="${status.code}"></td>
            <td th:text="${status.status}"></td>
            <td>
                <a th:href="@{'/status/edit/' + ${status.code}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <span th:if="${totalPages > 0}"
          th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/status(size=${statuses.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==statuses.number + 1} ? active"></a>
    </span>
</div>
</body>
</html>
