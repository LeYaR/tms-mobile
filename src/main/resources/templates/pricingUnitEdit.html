<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit unit</title>
</head>
<body>
<div align="center">
    <h1>Edit unit</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${pricingUnit}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="${pricingUnit.id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Unit:</td>
                <td><input type="text" th:field="${pricingUnit.unit}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
