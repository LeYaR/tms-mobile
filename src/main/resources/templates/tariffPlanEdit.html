<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit tariff plan</title>
</head>
<body>
<div align="center">
    <h1>Edit tariff plan</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${tariffPlan}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Id:</td>
                <td><input type="text" th:field="${tariffPlan.id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="${tariffPlan.name}"/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="${tariffPlan.description}"/></td>
            </tr>
            <tr>
                <td>Abonent payment:</td>
                <td><input type="text" th:field="${tariffPlan.abonentPayment}"/></td>
            </tr>
            <tr>
                <td>Pricing unit:</td>
                <td><input type="text" th:field="${tariffPlan.pricingUnit.unit}"/></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="${tariffPlan.price}"/></td>
            </tr>
            <tr>
                <td>Currency numerical code:</td>
                <td><input type="text" th:field="${tariffPlan.currency.numericalCode}"/></td>
            </tr>
            <tr>
                <td>Currency:</td>
                <td><input type="text" th:field="${tariffPlan.currency.name}"/></td>
            </tr>
            <tr>
                <td>Currency code:</td>
                <td><input type="text" th:field="${tariffPlan.currency.code}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
