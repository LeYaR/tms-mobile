<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passports</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/tables/table.css}" rel="stylesheet"/>
    <link th:href="@{/style/tables/pagination.css}" rel="stylesheet"/>
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="table" id="scroll">
    <a th:href="'/pricing-unit'">Next page</a>
    <h1>Passports list</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Id number</th>
            <th>Series number</th>
            <th>Date</th>
            <th>Issuer</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="passport : ${passports}">
            <td th:text="${passport.idNumber}"></td>
            <td th:text="${passport.seriesNumber}"></td>
            <td th:text="${passport.date}"></td>
            <td th:text="${passport.issuer}"></td>
            <td>
                <a th:href="@{'/passport/edit/' + ${passport.idNumber}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <form th:action="@{/passport(size=${passports.size}, page=${page})}">
            <input type="number" th:name="page" th:value="${numberPage}" min="1" th:max="${quantityPage}">
            <h>/</h>
            <h th:text="${quantityPage}"/>
        </form>
    </div>

</div>
</body>
</html>
