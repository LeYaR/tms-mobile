<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit City</title>
</head>
<body>
<div align="center">
    <h1>Edit City</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${city}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>ID:</td>
                <td><input type="text" th:field="${city.id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input type="text" th:field="${city.country.country}"/></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><input type="text" th:field="${city.city}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
