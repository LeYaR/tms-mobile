<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tower Editing</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/table.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/buttons.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"/>
<br/>
<form class="table" id="scroll" th:action="@{/tower/save}" th:object="${tower}" th:method="post">
    <h1>Tower Editing</h1>
    <input type="hidden" th:field="*{id}" readonly="readonly"/>
    <input type="text" th:field="*{name}" th:placeholder="name" required/>
    <input type="hidden" th:field="*{locationCity.country.id}" readonly="readonly"/>
    <input type="text" th:field="*{locationCity.country.country}" th:placeholder="country" required/>
    <input type="hidden" th:field="*{locationCity.id}" readonly="readonly"/>
    <input type="text" th:field="*{locationCity.city}" th:placeholder="city" required/>
    <input type="submit" name="" value="Save">
</form>
</body>
</html>
