<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscribers</title>
</head>
<body>
<div>
    <h1>Subscribers list</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Phone number</th>
            <th>Last name</th>
            <th>First name</th>
            <th>Middle name</th>
            <th>Passport</th>
            <th>Address</th>
            <th>Contract</th>
            <th>Mobile operator</th>
            <th>Email</th>
            <th>Birthday</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subscriber : ${subscribers}">
            <td th:text="${subscriber.phoneNumber}"></td>
            <td th:text="${subscriber.lastName}"></td>
            <td th:text="${subscriber.firstName}"></td>
            <td th:text="${subscriber.middleName}"></td>
            <td th:text="${subscriber.passportr}"></td>
            <td th:text="${subscriber.address}"></td>
            <td th:text="${subscriber.contract}"></td>
            <td th:text="${subscriber.mobileOperator}"></td>
            <td th:text="${subscriber.email}"></td>
            <td th:text="${subscriber.birthday}"></td>
            <td th:text="${subscriber.incomingCalls}"></td>
            <td th:text="${subscriber.outgoingCalls}"></td>
            <a th:href="'/tariffPlan'">Next page</a>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
