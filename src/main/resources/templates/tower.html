<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Towers</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/tables/table.css}" rel="stylesheet"/>
    <link th:href="@{/style/tables/pagination.css}" rel="stylesheet"/>
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="table" id="scroll">
    <a th:href="'/address'">Next page</a>
    <h1>Towers list</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Tower name</th>
            <th>Country</th>
            <th>City Location</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tower : ${towers}">
            <td th:text="${tower.name}"></td>
            <td th:text="${tower.locationCity.country.country}"></td>
            <td th:text="${tower.locationCity.city}"></td>
            <td>
                <a th:href="@{'/tower/edit/' + ${tower.id}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <form th:action="@{/tower(size=${towers.size}, page=${page})}">
            <input type="number" th:name="page" th:value="${numberPage}" min="1" th:max="${quantityPage}">
            <h>/</h>
            <h th:text="${quantityPage}"/>
        </form>
    </div>

</div>
</body>
</html>
