<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Adding User</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/table.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/buttons.css}" rel="stylesheet"/>
</head>
<body>

<header th:insert="blocks/header :: header"/>

<form class="table" id="scroll" action="#" method="">   <!-- set action & method & delete this comment -->
    <div class="user">
        <h5>User</h5>
        <input type="text" name="phone_number" placeholder="Phone" value="" required>
        <input type="text" name="last_name" placeholder="Last Name" value="" required>
        <input type="text" name="first_name" placeholder="First Name" value="" required>
    </div>
    <div class="passport">
        <h5>Passport</h5>
        <input type="text" name="series_number" placeholder="Series Number" value="" required>
        <input type="text" name="date" placeholder="Date" value="" required>
        <input type="text" name="issuer" placeholder="Issuer" value="" required>
    </div>
    <div class="address">
        <h5>Address</h5>
        <input type="text" name="county" placeholder="Country" value="" required>
        <input type="text" name="city" placeholder="City" value="" required>
        <input type="text" name="street" placeholder="Street" value="" required>
        <input type="text" name="house" placeholder="House" value="" required>
        <input type="text" name="flat" placeholder="Flat" value="" required>
    </div>
    <input type="submit" name="" value="Add">
</form>

</body>
</html>
