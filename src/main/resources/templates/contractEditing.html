<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contract Editing</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/table.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/buttons.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"/>
<br/>
<form class="table" id="scroll" th:action="@{/contract/save}" th:object="${contract}" th:method="post">
    <h1>Contract Editing</h1>
    <input type="hidden" th:field="*{id}" readonly="readonly"/>
    <input type="text" th:field="*{number}"/>
    <input type="text" th:field="*{date}"/>
    <input type="text" th:field="*{clientType.type}"/>
    <input type="text" th:field="*{tariffPlan.name}"/>
    <input type="hidden" th:field="*{tariffPlan.id}" readonly="readonly"/>
    <input type="text" th:field="*{tariffPlan.description}"/>
    <input type="text" th:field="*{tariffPlan.abonentPayment}"/>
    <input type="hidden" th:field="*{tariffPlan.pricingUnit.id}" readonly="readonly"/>
    <input type="text" th:field="*{tariffPlan.pricingUnit.unit}"/>
    <input type="text" th:field="*{tariffPlan.price}"/>
    <input type="hidden" th:field="*{tariffPlan.currency.id}" readonly="readonly"/>
    <input type="text" th:field="*{tariffPlan.currency.numericalCode}"/>
    <input type="text" th:field="*{tariffPlan.currency.name}"/>
    <input type="text" th:field="*{tariffPlan.currency.code}"/>
    <input type="text" th:field="*{discount}"/>

    <input type="submit" name="" value="Save">
</form>
</body>
</html>
