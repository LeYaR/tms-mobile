<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet" />
    <link th:href="@{/style/tables/table.css}" rel="stylesheet" />
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="table" id="scroll">
    <a th:href="'/client'">Next page</a>
    <h1>Cities list</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Country</th>
            <th>City</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city: ${cities}">
            <td th:text="${city.country.country}"></td>
            <td th:text="${city.city}"></td>
            <td>
                <a th:href="@{'/city/edit/' + ${city.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/city/delete/' + ${city.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <span th:if="${totalPages > 0}"
          th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/city(size=${cities.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==cities.number + 1} ? active"></a>
    </span>
</div>
</body>
</html>
