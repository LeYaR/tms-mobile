<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Editing</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/table.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/buttons.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"/>
<br/>
<form class="table" id="scroll" th:action="@{/address/save}" th:object="${address}" th:method="post">
    <h1>Address Editing</h1>
    <input type="hidden" th:field="*{id}" readonly="readonly"/>
    <input type="hidden" th:field="*{street.city.country.id}" readonly="readonly"/>
    <input type="text" th:field="*{street.city.country.country}" th:placeholder="country" required/>
    <input type="hidden" th:field="*{street.city.id}" readonly="readonly"/>
    <input type="text" th:field="*{street.city.city}" th:placeholder="city" required/>
    <input type="hidden" th:field="*{street.id}" readonly="readonly"/>
    <input type="text" th:field="*{street.street}" th:placeholder="street" required/>
    <input type="number" th:field="*{house}" th:placeholder="house" required/>
    <input type="number" th:field="*{flat}" th:placeholder="flat"/>

    <input type="submit" name="" value="Save">
</form>
</body>
</html>
