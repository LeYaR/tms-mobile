<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/tables/table.css}" rel="stylesheet"/>
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="table" id="scroll">
    <a th:href="'/contract'">Next page</a>
    <h1>Clients Type list</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="client: ${clients}">
            <td th:text="${client.type}"></td>
            <td>
                <a th:href="@{'/client/edit/' + ${client.id}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <span th:if="${totalPages > 0}"
          th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/client(size=${clients.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==clients.number + 1} ? active"></a>
    </span>
</div>
</body>
</html>
