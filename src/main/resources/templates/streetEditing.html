<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Street Editing</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/table.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/buttons.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"/>
<form class="table" id="scroll" th:action="@{/street/save}" th:object="${street}" th:method="post">
    <h1>Street Editing</h1>
    <input type="hidden" th:field="*{id}" readonly="readonly"/>
    <input type="hidden" th:field="*{city.country.id}" readonly="readonly"/>
    <input type="hidden" th:field="*{city.id}" readonly="readonly"/>
    <input type="text" th:field="*{city.country.country}"/>
    <input type="text" th:field="*{city.city}"/>
    <input type="text" th:field="*{street}"/>

    <input type="submit" name="" value="Save">
</form>
</body>
</html>
