<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Editing</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/table.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/buttons.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"/>
<br/>
<form class="table" id="scroll" th:action="@{/currency/save}" th:object="${currency}" th:method="post">
    <h1>Currency Editing</h1>
    <input type="hidden" th:field="*{id}" readonly="readonly"/>
    <input type="number" th:field="*{numericalCode}" th:placeholder="numerical_code" required/>
    <input type="text" th:field="*{name}" th:placeholder="name" required/>
    <input type="text" th:field="*{code}" th:placeholder="code" required/>

    <input type="submit" name="" value="Save">
</form>
</body>
</html>
