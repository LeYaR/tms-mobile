<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currencies</title>
</head>
<body>
<div>
    <h1>Currencies list</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Numerical currency code</th>
            <th>Name</th>
            <th>Code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currency : ${currencies}">
            <td th:text="${currency.numericalCode}"></td>
            <td th:text="${currency.name}"></td>
            <td th:text="${currency.code}"></td>
        </tr>
        <a th:href="'/mobile-operator'">Next page</a>
        </tbody>
    </table>
    <span th:if="${totalPages > 0}"
          th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/currency(size=${currencies.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==currencies.number + 1} ? active"></a>
    </span>
</div>
</body>
</html>
