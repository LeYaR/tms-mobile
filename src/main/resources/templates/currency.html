<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currencies</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/tables/table.css}" rel="stylesheet"/>
    <link th:href="@{/style/tables/pagination.css}" rel="stylesheet"/>
</head>
<body>

<header th:insert="blocks/header :: header"/>

<div class="table" id="scroll">
    <a th:href="'/mobile-operator'">Next page</a>
    <h1>Currencies list</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Numerical currency code</th>
            <th>Name</th>
            <th>Code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currency : ${currencies}">
            <td th:text="${currency.numericalCode}"></td>
            <td th:text="${currency.name}"></td>
            <td th:text="${currency.code}"></td>
            <td>
                <a th:href="@{'/currency/edit/' + ${currency.id}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <form th:action="@{/currency(size=${currencies.size}, page=${page})}">
            <input type="number" th:name="page" th:value="${numberPage}" min="1" th:max="${quantityPage}">
            <h>/</h>
            <h th:text="${quantityPage}"/>
        </form>
    </div>

</div>
</body>
</html>
