<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passport Editing</title>
    <link th:href="@{/style/blocks/headerStyle.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/table.css}" rel="stylesheet"/>
    <link th:href="@{/style/userEditing/buttons.css}" rel="stylesheet"/>
</head>
<body>
<header th:insert="blocks/header :: header"/>
<br/>
<form class="table" id="scroll" th:action="@{/passport/save}" th:object="${passport}" th:method="post">
    <h1>Passport Editing</h1>
    <input type="text" th:field="*{idNumber}" readonly="readonly"/>
    <input type="text" th:field="*{seriesNumber}" th:placeholder="series_number" required/>
    <input type="text" th:field="*{date}" th:placeholder="date" pattern="(\d{2})\.(\d{2})\.(\d{4})"
           title="DD.MM.YYYY" required/>
    <input type="text" th:field="*{issuer}" th:placeholder="issuer" required/>

    <input type="submit" name="" value="Save">
</form>
</body>
</html>
